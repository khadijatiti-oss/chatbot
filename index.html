<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinity Large Preview | Arcee AI</title>
    <style>
        :root {
            --bg-color: #0b0f1a;
            --card-bg: #161b2c;
            --accent-blue: #3b82f6;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --user-msg: #2563eb;
            --bot-msg: #1e293b;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Barre supérieure */
        .navbar {
            background-color: var(--card-bg);
            padding: 15px 25px;
            border-bottom: 1px solid #2d3748;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .model-info h1 {
            font-size: 1.2rem;
            margin: 0;
            color: var(--accent-blue);
        }

        .badge {
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent-blue);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: bold;
            border: 1px solid var(--accent-blue);
        }

        /* Zone de messages */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 80%;
            padding: 15px;
            border-radius: 15px;
            line-height: 1.5;
            font-size: 0.95rem;
            position: relative;
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-msg);
            border-bottom-left-radius: 2px;
            border: 1px solid #2d3748;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-msg);
            color: white;
            border-bottom-right-radius: 2px;
        }

        /* Zone de saisie */
        .input-container {
            background-color: var(--card-bg);
            padding: 20px;
            border-top: 1px solid #2d3748;
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: #0f172a;
            border: 1px solid #334155;
            padding: 12px 18px;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }

        input:focus {
            border-color: var(--accent-blue);
        }

        button {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        /* Scrollbar */
        #chat-window::-webkit-scrollbar { width: 6px; }
        #chat-window::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="model-info">
            <h1>Trinity-Large-Preview</h1>
            <div style="color: var(--text-muted); font-size: 0.8rem;">400B Sparse MoE | 128k Context</div>
        </div>
        <span class="badge">FREE ON OPENROUTER</span>
    </div>

    <div id="chat-window">
        <div class="message bot-message">
            <strong>Trinity-Large-Preview :</strong><br>
            Bonjour ! Je suis le modèle MoE d'Arcee AI. Je suis optimisé pour l'écriture créative, le storytelling et les tâches agentiques complexes. Comment puis-je vous aider ?
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <input type="text" id="user-input" placeholder="Envoyer un message à Trinity..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <script>

        const userInput = document.getElementById('user-input');
