<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeacherVirtuel - Trinity AI</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #1e293b;
            --accent: #3b82f6;
            --text: #f8fafc;
            --error: #ef4444;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background: var(--panel); padding: 15px; border-bottom: 2px solid var(--accent); text-align: center; }
        #chat-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .bubble { max-width: 80%; padding: 12px 16px; border-radius: 12px; line-height: 1.5; font-size: 0.95rem; }
        .user { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 2px; }
        .bot { align-self: flex-start; background: var(--panel); border: 1px solid #334155; border-bottom-left-radius: 2px; }
        .error-msg { align-self: center; background: rgba(239, 68, 68, 0.1); border: 1px solid var(--error); color: var(--error); padding: 10px; border-radius: 8px; font-size: 0.85rem; }
        .input-zone { background: var(--panel); padding: 20px; border-top: 1px solid #334155; display: flex; gap: 10px; }
        input { flex: 1; background: var(--bg); border: 1px solid #334155; color: white; padding: 12px; border-radius: 8px; outline: none; }
        input:focus { border-color: var(--accent); }
        button { background: var(--accent); color: white; border: none; padding: 0 25px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:disabled { opacity: 0.5; }
    </style>
</head>
<body>

<header>
    <h2 style="margin:0;">ðŸŽ“ TeacherVirtuel</h2>
    <small style="color: #94a3b8;">Trinity-Large-Preview MoE</small>
</header>

<div id="chat-area">
    <div class="bubble bot">Bonjour ! Je suis votre professeur virtuel. Ma connexion est maintenant rÃ©tablie. Que souhaitez-vous apprendre ?</div>
</div>

<div class="input-zone">
    <input type="text" id="userInput" placeholder="Posez votre question..." onkeypress="if(event.key==='Enter') executeRequest()">
    <button id="sendBtn" onclick="executeRequest()">POSER</button>
</div>

<script>
    // CONFIGURATION OFFICIELLE
    const API_KEY = "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";
    const MODEL_ID = "arcee-ai/trinity-large-preview:free";

    async function executeRequest() {
        const input = document.getElementById('userInput');
        const btn = document.getElementById('sendBtn');
        const chat = document.getElementById('chat-area');
        const text = input.value.trim();

        if (!text) return;

        // Afficher message utilisateur
        addBubble(text, 'user');
        input.value = "";
        btn.disabled = true;

        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_KEY.trim()}`,
                    "Content-Type": "application/json",
                    "HTTP-Referer": window.location.origin,
                    "X-Title": "TeacherVirtuel"
                },
                body: JSON.stringify({
                    "model": MODEL_ID,
                    "messages": [
                        {"role": "system", "content": "Tu es un professeur virtuel patient et expert."},
                        {"role": "user", "content": text}
                    ]
                })
            });

            const data = await response.json();

            if (data.error) {
                // Gestion spÃ©cifique de l'erreur "User not found" ou autre
                addBubble(`Erreur API: ${data.error.message}`, 'error-msg');
            } else if (data.choices && data.choices[0]) {
                addBubble(data.choices[0].message.content, 'bot');
            }

        } catch (error) {
            addBubble("Erreur rÃ©seau : Impossible de contacter l'IA.", 'error-msg');
        } finally {
            btn.disabled = false;
            chat.scrollTop = chat.scrollHeight;
        }
    }

    function addBubble(text, className) {
        const chat = document.getElementById('chat-area');
        const div = document.createElement('div');
        div.className = className.includes('error') ? className : `bubble ${className}`;
        div.innerText = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }
</script>

</body>
</html>
