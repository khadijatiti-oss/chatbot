<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimi K2.5 | Multimodal Agent</title>
    <style>
        :root {
            --primary: #8e44ad; /* Violet profond pour Kimi */
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Swarm Background Effect */
        .swarm-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a0f2e 0%, #050505 100%);
            z-index: -1;
        }

        .chat-container {
            width: 90%;
            max-width: 900px;
            height: 85vh;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .chat-header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .model-name {
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(to right, #a29bfe, #8e44ad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            font-size: 0.7rem;
            padding: 4px 12px;
            border-radius: 20px;
            background: rgba(142, 68, 173, 0.2);
            color: #dcdde1;
            border: 1px solid var(--primary);
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 0.95rem;
            animation: fadeIn 0.3s ease;
        }

        .user-msg {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-msg {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 25px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 15px;
        }

        input {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            padding: 14px 20px;
            border-radius: 14px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(142, 68, 173, 0.3); }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover { opacity: 0.9; transform: translateY(-1px); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="swarm-bg"></div>

    <div class="chat-container">
        <div class="chat-header">
            <div>
                <div class="model-name">KIMI K2.5</div>
                <div style="font-size: 0.7rem; color: #94a3b8;">Native Multimodal Swarm Agent</div>
            </div>
            <span class="status-badge">15T Mixed Tokens</span>
        </div>

        <div id="chat-window">
            <div class="message bot-msg">
                <strong>[Kimi K2.5 Initialized]</strong><br>
                Je suis opérationnel. Maîtrisant le codage visuel et le raisonnement multimodal, je suis prêt à traiter vos requêtes complexes. Que développons-nous aujourd'hui ?
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Envoyez une instruction à l'agent Kimi..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" id="sendBtn">SEND</button>
        </div>
    </div>

    <script>
        // Remplacer par votre clé OpenRouter
        const API_KEY = "sk-or-v1-593...61c"; 
        const MODEL_ID = "moonshotai/kimi-k2.5";

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const btn = document.getElementById('sendBtn');
            const text = input.value.trim();

            if (!text) return;

            // Ajout du message utilisateur à l'écran
            appendMessage(text, 'user-msg');
            input.value = "";
            btn.disabled = true;

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": MODEL_ID,
                        "messages": [{ "role": "user", "content": text }]
                    })
                });

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                appendMessage(aiResponse, 'bot-msg');

            } catch (error) {
                appendMessage("Erreur réseau ou clé API invalide.", 'bot-msg');
                console.error(error);
            } finally {
                btn.disabled = false;
            }
        }

        function appendMessage(text, className) {
            const chatWindow = document.getElementById('chat-window');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${className}`;
            msgDiv.innerText = text;
            chatWindow.appendChild(msgDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
