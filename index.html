<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcee Trinity AI Console</title>
    <style>
        :root {
            --arcee-blue: #3b82f6;
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --text-light: #f8fafc;
            --border: #334155;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header with technical specs */
        header {
            background: var(--card-bg);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .model-specs {
            display: flex;
            gap: 20px;
            font-size: 0.75rem;
            color: #94a3b8;
        }

        .status-pill {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            padding: 2px 10px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Chat Area */
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            max-width: 85%;
            padding: 1.2rem;
            border-radius: 12px;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .user-msg {
            align-self: flex-end;
            background: var(--arcee-blue);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .bot-msg {
            align-self: flex-start;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-bottom-left-radius: 2px;
        }

        .error-msg {
            align-self: center;
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid #ef4444;
            font-size: 0.8rem;
        }

        /* Input Bar */
        .input-container {
            background: var(--card-bg);
            padding: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
        }

        input {
            flex: 1;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 14px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--arcee-blue);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }

        button {
            background: var(--arcee-blue);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        button:hover { background: #2563eb; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>

<header>
    <div>
        <h2 style="margin:0; font-size: 1.2rem; color: var(--arcee-blue);">TRINITY LARGE</h2>
        <div class="model-specs">
            <span>400B MoE</span>
            <span>128k Context</span>
            <span class="status-pill">Active</span>
        </div>
    </div>
    <div style="text-align: right; font-size: 0.7rem; color: #64748b;">
        Powered by Arcee AI & OpenRouter
    </div>
</header>

<div id="chat-box">
    <div class="message bot-msg">
        <strong>Trinity-Large-Preview:</strong><br>
        Console initialized. I am optimized for creative writing, storytelling, and complex agentic tasks. How shall we proceed?
    </div>
</div>

<div class="input-container">
    <div class="input-wrapper">
        <input type="text" id="userInput" placeholder="Enter your prompt here..." onkeypress="if(event.key==='Enter') startChat()">
        <button id="sendBtn" onclick="startChat()">SEND PROMPT</button>
    </div>
</div>

<script>
    const API_KEY = "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";
    const MODEL_ID = "arcee-ai/trinity-large-preview:free";

    async function startChat() {
        const input = document.getElementById('userInput');
        const btn = document.getElementById('sendBtn');
        const chatBox = document.getElementById('chat-box');
        const text = input.value.trim();

        if (!text) return;

        // UI Updates
        addMessage(text, 'user-msg');
        input.value = "";
        btn.disabled = true;

        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_KEY}`,
                    "Content-Type": "application/json",
                    "HTTP-Referer": window.location.origin,
                    "X-Title": "Arcee Trinity Interface"
                },
                body: JSON.stringify({
                    "model": MODEL_ID,
                    "messages": [{ "role": "user", "content": text }]
                })
            });

            const data = await response.json();

            if (data.choices && data.choices[0]) {
                addMessage(data.choices[0].message.content, 'bot-msg');
            } else if (data.error) {
                addMessage(`Error: ${data.error.message}`, 'error-msg');
            } else {
                addMessage("Unexpected response format from API.", 'error-msg');
            }

        } catch (error) {
            addMessage("Network error. Please check your connection and API key.", 'error-msg');
            console.error(error);
        } finally {
            btn.disabled = false;
        }
    }

    function addMessage(text, className) {
        const chatBox = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = `message ${className}`;
        
        // Handle line breaks for AI response
        div.innerHTML = className === 'bot-msg' ? `<strong>Trinity:</strong><br>${text.replace(/\n/g, '<br>')}` : text;
        
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
