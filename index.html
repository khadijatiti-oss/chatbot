<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimi K2.5 Fixed Chatbot</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --border: #334155;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: var(--card);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 12px;
            line-height: 1.5;
        }

        .bot { align-self: flex-start; background: var(--card); border: 1px solid var(--border); }
        .user { align-self: flex-end; background: var(--primary); color: white; }

        .input-area {
            background: var(--card);
            padding: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: #0f172a;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            color: white;
            outline: none;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <div>
        <strong>Kimi K2.5 Agent</strong>
        <div style="font-size: 10px; color: #94a3b8;">Moonshot AI / OpenRouter</div>
    </div>
</header>

<div id="chat-window"></div>

<div class="input-area">
    <div class="container">
        <input type="text" id="userInput" placeholder="Type your message..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button id="sendBtn" onclick="sendMessage()">SEND</button>
    </div>
</div>

<script>
    const API_KEY = "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";
    const MODEL_ID = "moonshotai/kimi-k2.5";

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        const btn = document.getElementById('sendBtn');

        if (!text) return;

        appendMessage(text, 'user');
        input.value = "";
        btn.disabled = true;

        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_KEY}`,
                    "Content-Type": "application/json",
                    "HTTP-Referer": window.location.origin, // Correct referer for GitHub Pages
                    "X-Title": "Kimi Chatbot"
                },
                body: JSON.stringify({
                    "model": MODEL_ID,
                    "messages": [{ "role": "user", "content": text }]
                })
            });

            const data = await response.json();

            if (data.error) {
                appendMessage("Erreur API: " + data.error.message, 'bot');
            } else if (data.choices && data.choices[0]) {
                appendMessage(data.choices[0].message.content, 'bot');
            } else {
                appendMessage("Réponse vide du serveur.", 'bot');
            }

        } catch (error) {
            appendMessage("Erreur de connexion. Vérifiez la console (F12).", 'bot');
            console.error("Fetch Error:", error);
        } finally {
            btn.disabled = false;
        }
    }

    function appendMessage(text, side) {
        const chatWindow = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = `message ${side}`;
        div.innerText = text;
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }
</script>

</body>
</html>
