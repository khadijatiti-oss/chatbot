<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen3-Coder Agent Console</title>
    <style>
        :root {
            --bg: #0d1117;
            --sidebar: #161b22;
            --accent: #2f81f7;
            --text: #c9d1d9;
            --border: #30363d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar info */
        .sidebar {
            width: 260px;
            background: var(--sidebar);
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .badge {
            background: rgba(47, 129, 247, 0.15);
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 5px;
            border-radius: 4px;
            font-size: 11px;
            text-align: center;
            font-weight: bold;
        }

        /* Main Chat */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .msg {
            max-width: 85%;
            padding: 15px;
            border-radius: 8px;
            line-height: 1.6;
            font-family: 'Consolas', monospace;
        }

        .user { align-self: flex-end; background: #21262d; border: 1px solid var(--border); }
        .bot { align-self: flex-start; background: #161b22; border-left: 4px solid var(--accent); }

        /* Input Area */
        .input-area {
            padding: 25px;
            background: var(--bg);
            border-top: 1px solid var(--border);
        }

        .input-box {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: #0d1117;
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            border-radius: 6px;
            outline: none;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="badge">QWEN3-CODER-NEXT</div>
        <h3 style="margin:0; font-size: 14px;">Agent Dashboard</h3>
        <p style="font-size: 12px; color: #8b949e;">
            • 80B Sparse MoE<br>
            • 256k Context<br>
            • Agentic Optimized
        </p>
        <hr style="border:0; border-top:1px solid var(--border); width:100%;">
