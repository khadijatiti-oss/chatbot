<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinity AI Interface</title>
    <style>
        /* This section makes it look like a real app instead of a plain text file */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a; /* Dark background like a terminal */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
        }

        .badge {
            background-color: #00c853;
            color: white;
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }

        h1 {
            color: #007bff;
            margin: 0 0 10px 0;
            font-size: 28px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        p {
            color: #555;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .output {
            font-style: italic;
            color: #007bff;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="badge">Model: Trinity-Large-Preview</div>
        <h1>Project Dashboard</h1>
        
        <p>This is a starter template for your AI-integrated application. You can use this space to display model outputs, chat interfaces, or data visualizations.</p>
        
        <div class="output">
            Waiting for Arcee AI response...
        </div>
    </div>

</body>
</html>
