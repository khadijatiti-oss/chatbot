
 <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimi K2.5 | Multimodal Agent</title>
    <style>
        :root {
            --primary: #6366f1; /* Indigo moderne pour Kimi */
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --border: #334155;
            --user-bubble: #4f46e5;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Barre de navigation */
        header {
            background: var(--card);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status {
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            color: #10b981;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 10px #10b981;
        }

        /* Zone de Chat */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 1rem;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        .bot {
            align-self: flex-start;
            background: var(--card);
            border: 1px solid var(--border);
            border-bottom-left-radius: 0.2rem;
        }

        .user {
            align-self: flex-end;
            background: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 0.2rem;
        }

        /* Zone de saisie */
        .input-area {
            background: var(--card);
            padding: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
        }

        input {
            flex: 1;
            background: #0f172a;
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 0.75rem 1.2rem;
            color: white;
            outline: none;
            transition: border 0.3s;
        }

        input:focus {
            border-color: var(--primary);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<header>
    <div>
        <h2 style="margin:0; font-size: 1.2rem;">Kimi K2.5</h2>
        <span style="font-size: 0.75rem; color: #94a3b8;">Moonshot AI Multimodal Agent</span>
    </div>
    <div class="status">
        <div class="status-dot"></div> Connected to OpenRouter
    </div>
</header>

<div id="chat-window">
    <div class="message bot">
        <strong>Kimi K2.5 :</strong><br>
        Bonjour ! Je suis Kimi K2.5. Je maîtrise le raisonnement complexe, le codage visuel et l'utilisation d'outils agentiques. Comment puis-je vous aider aujourd'hui ?
    </div>
</div>

<div class="input-area">
    <div class="container">
        <input type="text" id="userInput" placeholder="Envoyez un message à l'agent..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button id="sendBtn" onclick="sendMessage()">Envoyer</button>
    </div>
</div>

<script>
    const API_KEY = "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";
    const MODEL_ID = "moonshotai/kimi-k2.5";

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        const btn = document.getElementById('sendBtn');

        if (!text) return;

        // Affichage message utilisateur
        appendMessage(text, 'user');
        input.value = "";
        btn.disabled = true;

        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_KEY}`,
                    "HTTP-Referer": window.location.href, // Requis par OpenRouter
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "model": MODEL_ID,
                    "messages": [
                        {"role": "user", "content": text}
                    ]
                })
            });

            const data = await response.json();
            
            if (data.choices && data.choices[0]) {
                const aiResponse = data.choices[0].message.content;
                appendMessage(aiResponse, 'bot');
            } else {
                appendMessage("Erreur : Impossible de récupérer la réponse.", 'bot');
            }

        } catch (error) {
            console.error(error);
            appendMessage("Erreur réseau ou API. Vérifiez votre clé.", 'bot');
        } finally {
            btn.disabled = false;
        }
    }

    function appendMessage(text, side) {
        const chatWindow = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = `message ${side}`;
        
        const prefix = side === 'bot' ? '<strong>Kimi K2.5 :</strong><br>' : '';
        div.innerHTML = prefix + text;
        
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }
</script>

</body>
</html>
